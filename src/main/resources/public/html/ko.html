    <script>
    $(document).ready(function(){
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwhlt5q66aLcLblJ6ImFcRG7N61QIOcz_EdfR2D7vjpupS9XqYJ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response); window.location.assign('/thank-you');)
      .catch(error => console.error('Error!', error.message))
  })
  })
</script>
